<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Inclass 2</title>
</head>

<body>

<h1>Pizza Order Form</h1>

<img src="http://www.pizzahut-tt.com/wp-content/uploads/2013/06/pizza-hut-trinidad-and-tobago-pepperoni-lovers-pizza.png" width="200px" title="PizzaImage">

<br/>
<form action="#n" name="theForm">

Name: <input type="text" name="fname" placeholder = "your name" required> <br>

Address: <input type="text" name="faddress" placeholder = "your address" required> <br>

Phone Number: 123-456-7890 <input type="text" name="fnumber" placeholder = "your phone number" required pattern ="\d{3}[\-]\d{3}[\-]\d{4}"> <br>

<label for="PizzaSize"><U>Pizza Size:</U> </label>
    <input type="radio" name="PS" value="0" checked> Large
    <input type="radio" name="PS" value="1" > Medium
    <input type="radio" name="PS" value="2" > Small<br><br>


<label for="PizzaToppings"><U>Pizza Toppings:</U> </label>
    <input type="checkbox" name="PP" value="0" checked> Pepperoni 
    <input type="checkbox" name="OL" value="1" > Olive
    <input type="checkbox" name="SS" value="2" > Sausage
    <input type="checkbox" name="AC" value="3" > Anchovies
    <input type="checkbox" name="ON" value="4" > Onions<br><br>

<input type="submit" value = "Place Order">
<input type="reset" value ="Clear">
</form>

<br/>
</body>

</html>
