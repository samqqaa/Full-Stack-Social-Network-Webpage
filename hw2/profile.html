<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
	<title>Profile Page</title>
	<meta name="author" content="Sam Wang">
	<script src ="profile.js"></script>

</head>



<link rel="stylesheet" type="text/css" href="style.css">

<body style="background-color:lightgray;">
	<nav>
		<div style = "position:fixed; left: 0%; top: 0%">
			<h1><span style="color:blue">Profile Page</span></h1>
		</div>
	</nav>
	
	<br><br><br><br><br><br>

	<div class="relative">
        <b>Display Name: </b><input id = "displayname"type="text" name="displayname" placeholder = "display name" required pattern="[A-Za-z0-9]*">
         <span id="oldName">Sam Wang</span><span id="idhint"></span><br>

        <b>Email Address: </b><input id = "emailaddress"type="text" name="emailaddress" placeholder = "your email" required pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <span id="oldAddress">Sam@rice.edu</span><span id="emailhint"></span><br>
        <b>Phone Number: </b><input id="phoneNumber" type="text" name="fnumber" placeholder = "xxx-xxx-xxxx" required pattern ="\d{3}[\-]\d{3}[\-]\d{4}">
        <span id="oldNumber">123-456-7890</span><span id="numberhint"></span><br>

        <b>Zipcode: </b><input id="zipcode" type="text" name="zipcode" placeholder = "xxxxx" required pattern ="\d{5}">
        <span id="oldZipcode">77005</span><span id="zipcodehint"></span><br>
        <b>Password: </b><input type="password" name="pswd" id="pass" placeholder = "your password" required>
        <span id="oldPassword">123456</span> <span id="passwordhint"></span><br>
        <b>Comfirm Password: </b><input type="password" name="cpswd" id="passc" placeholder = "comfirm password" required> <br>
        <button type="button" id="submitbtn">Submit</button>
        <button type="button" id="retbtn">Return to RiceBook</button>
	</div><br>


</body>

</html>
